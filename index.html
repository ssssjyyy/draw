            type = 'draw';
            dian();
            ctx.strokeRect(x, y, 150, 150);
            ctx.stroke();
        }
        //三角形
        function triangle() {
            type = 'sanjiao';
            dian();
            ctx.moveTo(x, y);
            ctx.lineTo(125, 45);
            ctx.lineTo(45, 125);
            ctx.closePath();
            ctx.stroke();
        }
        //线条
        function xiant() {
            type = 'xiant'
            dian();
            ctx.moveTo(x, y);
            ctx.lineTo(100, 75);
            ctx.closePath();
            ctx.stroke();
        }
        // 圆弧
        function roundy() {
            type = 'yuanhu';
            dian();
            ctx.arc(x, y, 50, 0, 2 * Math.PI);
            ctx.stroke()

        }
        // 二次贝塞尔曲线
        function two2() {
            type = "erbei";
            dian();
            ctx.quadraticCurveTo(10, 10, x, y);
            ctx.stroke();
        }
        //三次贝塞尔曲线
        function three3() {
            type = "sanbei";
            dian();
            ctx.beginPath();
            ctx.moveTo(75, 40);
            ctx.bezierCurveTo(75, 37, 70, 25, x, y);
            ctx.fill();

        }
